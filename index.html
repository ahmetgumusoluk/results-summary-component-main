<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-left">
      <div class="card-left-head">
        Your Result
      </div>
      <div class="card-left-center">
        <div class="card-left-center-head"> 76</div>
        <div class="card-left-center-bottom">of 100</div>

      </div>
      <div class="card-left-bottom">
        <div class="card-left-bottom-head">
          Great
        </div>
        <div class="card-left-bottom-bottom">

          You scored higher than 65% of
          the people who have taken
          these tests.
        </div>
      </div>
    </div>
    <div class="card-right">
      <div class="card-right-head">
        Summary
      </div>
      <div class="card-right-center">
        <div class="reaction">
          <div class="section-left"><img src="assets/images/icon-reaction.svg" alt="reaction"> <span
              style="color:hsl(0, 100%, 67%)">Reaction</span></div>

          <div class="section-right">80/ <span class="a">100</span></div>
        </div>
        <div class="memory">
          <div class="section-left">
            <img src="assets/images/icon-memory.svg"> <span style="color:hsl(39, 100%, 56%)">Memory</span>
          </div>
          <div class="section-right">
            92 / <span class="a">100</span>
          </div>
        </div>

        <div class="verbal">
          <div class="section-left"><img src="assets/images/icon-verbal.svg"> <span
              style=" color:hsl(166, 100%, 37%)">Verbal</span></div>
          <div class="section-right">61 / <span class="a">100</span></div>
        </div>

        <div class="visual">
          <div class="section-left"><img src="assets/images/icon-visual.svg"> <span
              style="color: hsl(234, 85%, 45%);">Visual</span></div>
          <div class="section-right">72 / <span class="a">100</span></div>
        </div>
        <div class="card-right-bottom">
          <button>Continue</button>
        </div>
      </div>
    </div>


</body>

</html>
